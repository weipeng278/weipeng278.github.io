<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <!-- <link rel="logo-allOfUs" href="Assets/allofus-research-program.png"> -->
  <title>test1</title>

  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Button Delay -->
  <script type="text/javascript">
    function showButton() {
      document.getElementById("confirm-btn").style.visibility = "visible";
    }

    function hideButton() {
      document.getElementById("confirm-btn").style.visibility = "hidden";
    }

    window.onload = function() {
      hideButton();
      setTimeout('showButton()', 2000);
    }
  </script>

  <script type="text/javascript">
    function preventBack() {
      window.history.forward();
    }
    setTimeout("preventBack()", 0);
    window.onunload = function() {
      null
    };
  </script>

</head>

<body>

  <!-- Logo Bar -->
  <nav class="navbar navbar-default fixed-top">
    <a class="navbar-brand" href="#">
      <img alt="Brand" src="Assets/logo.png" id="logo" class="logo">
    </a>
  </nav>

  <!-- Content -->

  <!-- Progress Bar -->
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">4/8</div>
  </div>

  <!-- Checkbox -->
  <form>

    <p class="question-label">Q4-1: In general, do you feel healthy?</p>

    <div class="checkbox-group">

      <input type="radio" id="answer-A" name="Q4-answer" value="4-1-A" class="Q4 checkbox-input" style="margin-left: 10%;">
      <label class="answer-label" for="answer-A">Good.</label>
      <br>
      <input type="radio" id="answer-B" name="Q4-answer" value="4-1-B" class="Q4 checkbox-input" style="margin-left: 10%;">
      <label class="answer-label" for="answer-B">Not so good.</label>


    </div>

    <!-- Continue Button -->
    <div>
      <input id="confirm-btn" type="button submit" class="btn btn-lg submit-btn" value="confirm" onClick="javascript:
                window.open('q4A-2.html', '_self');">
    </div>

  </form>

  <!-- <pre id="log">
</pre> -->



  <!-- Script -->
  <script src="js/log.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
